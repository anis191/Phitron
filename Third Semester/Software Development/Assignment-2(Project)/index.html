<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Project-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="container-fluid d-flex align-items-center">
        <div class="container">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search your drink" aria-label="Search" id="input">
                <button class="btn btn-primary" type="button" id="ser-btn">Search</button>
            </form>
        </div>
    </header>
    <main class="container-fluid">
        <div class="banner container d-flex mx-auto justify-content-center">
            <section id="menu" class="w-75 d-flex flex-wrap row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-1">
                <!-- All drinks menu add -->
            </section>
            <section id="cart" class="w-25 d-flex justify-content-center">
                <ul class="list-group mx-auto">
                    <li class="list-group-item disabled" aria-disabled="true"><strong id="total">Total Cart: 0</strong></li>
                    <li class="list-group-item"><strong class="d-flex justify-content-between">
                        <span>SL</span>
                        <span>Img</span>
                        <span>Name</span>
                    </strong></li>
                  </ul>
            </section>
        </div>
    </main>
    <footer></footer>
    
    
    <div class="modal" id="detailsModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Drink Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
