<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1 div{
            height: 100px;
            width: 200px;
            background-color: black;
            color: white;
            font-size: 20px;
            margin: 20px;
            /* float: left; */
        }
        .a{
            float: left;
        }
        .b{
            float: right;
        }
        .c{
            float: left;
        }
        .d{
            float: right;
        }
        .e{
            clear: both;
        }
    </style>
</head>
<body>
    <section class="s1">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
        <div class="d">4</div>
        <div class="e">5</div>
    </section>
</body>
</html>
