<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <ol type="a">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>

        <meter min="0" max="100" value="60"></meter>

        <section class="table">
            <table border="1">
                <thead>
                <caption>Student Table</caption>
                    <tr colspan="3">
                        <th>Name</th>
                        <th>Roll</th>
                        <th>Age</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Anisul Alam</td>
                        <td>2212</td>
                        <td>24</td>
                        <td>Chittagong</td>
                    </tr>
                    <tr>
                        <td>Ariful Islam</td>
                        <td>1279</td>
                        <td>25</td>
                        <td>Dhaka</td>
                    </tr>
                </tbody>
            </table>
        </section><hr/>
        <select name="country">
            <option value="Asia">Asia</option>
            <optgroup label="Asia">
                <option value="BD">BD</option>
                <option value="Pakistan">Pakistan</option>
            </optgroup>
            <option value="Africa">Africa</option>
        </select>

        <input type="range" name="">
    </main>
</body>
</html>
