<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unorderd List -->
     <ul>
        <li>Apple</li>
        <ul>
            <li>Quantity : 1kg</li>
            <li>Price : 5$</li>
        </ul>
        <li>Orange</li>
        <ul>
            <li>Quantity : 1kg</li>
            <li>Price : 4$</li>
        </ul>
        <li>Banana</li>
        <li>Mango</li>
     </ul>
     <hr/>
     <!-- Ordered List -->
      <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <ol>
            <li>Quantity : 12</li>
            <li>Price : 5$</li>
        </ol>
        <li>Mango</li>
        <ol>
            <li>Quantity : 1</li>
            <li>Price : 2$</li>
        </ol>
      </ol>
</body>
</html>
