<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <b>Hello World</b><br/>
        <strong>Hello World</strong><hr/>

        <i>Hello World</i><br/>
        <em>Hello World</em><hr/>

        <u>Hello World</u><br/>
        <ins>Hello World</ins><hr/>

        <!-- Sub and Superscript tag -->
         <p>
            H<sub>2</sub>O <br/>
            3<sup>2</sup> = 9
         </p>
    </p>
</body>
</html>
