<!--
Form Design:
1.Create a signup form with fields for name, email, password, and a dropdown for selecting gender.
2.Add checkboxes for terms and conditions and a submit button.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
</head>
<body>
    <header>
        <h1>Form Design</h1>
    </header>
    <main>
        <fieldset style="width: 50vw;">
            <form>
            <legend><strong>SignUp Form</strong></legend>
            <label for="name">Name: </label>
            <input type="text" placeholder="Enter Your Full Name" id="name" required> &nbsp;
            <label for="age">Age :</label>
            <input type="number" id="age" min="18" max="50" required>&nbsp;
            <label for="">Gender: </label>
            <input type="radio" value="Male" name="gender">Male
            <input type="radio" value="Female" name="gender">Female<br/><br/>
            <label for="email">Email: </label>
            <input type="email" placeholder="Enter Your Email: " id="email" required>&nbsp;
            <label for="pass">Password: </label>
            <input type="password" placeholder="Enter Your Password" id="pass" required><br/><br/>
            <label for="country">Select Country: </label>
            <select name="country" id="country" required>
                <option value="Afgan">Afgan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Canada">Canada</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
            </select> &nbsp;
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required><br/><br/>
            <label for="website">Website: </label>
            <input type="url" id="website" placeholder="Enter Your Website URL"><br/><br/>
            <fieldset style="width: 45%;">
                <legend>Skills</legend>
                <label for="c">
                    <input type="checkbox" value="C" name="skill" id="c">C
                </label>
                <label for="c++">
                    <input type="checkbox" value="C++" name="skill" id="c++">C++
                </label>
                <label for="java">
                    <input type="checkbox" value="JAVA" name="skill" id="java">JAVA
                </label>
                <label for="python">
                    <input type="checkbox" value="PYTHON" name="skill" id="python">PYTHON
                </label>
                <label for="php">
                    <input type="checkbox" value="PHP" name="skill" id="php">PHP
                </label>
                <label for="go">
                    <input type="checkbox" value="GO" name="skill" id="go">GO
                </label>
            </fieldset><br/>
            <label for="birth">Date of birth: </label>
            <input type="date" id="birth">&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="favcolor">Favorite Color </label>
            <input type="color" id="favcolor"><br/><br/>
            <label for="cv">Uploade Your CV:</label><br/>
            <input type="file" id="cv">
            <input type="submit" value="submit" style="background-color: greenyellow; padding: 10px;">&nbsp;&nbsp;
            <input type="reset" value="reset" style="background-color: red; color: white; padding: 10px;">
            </form>
        </fieldset>
    </main>
</body>
</html>
